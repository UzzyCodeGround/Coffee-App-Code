<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coffee Portal </title>
        <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
    </head>
<body>


<div class="headerbanner">
    <h1 class="header"> Uz's Coffee </h1>
    <img class="logo" src="/Users/uzayrsonday/Documents/Projects/Coffee App Code/CoffeeLogo.png" alt="coffee logo">
</div>

<div class="maincontainer">
<figure> 
<div class="wrapper">
    <div class="choose">
        <p>
            What would you like ? (selector) <!-- Change to a multiple selector  -->
            <select name="item" id="coffee_item">
                <option value="">Choose</option>
                <option value="Cappicino">Cappicino</option>
                <option value="Flat White">Flat White</option>

        </p>
        <p>
            Quantity: <input type="number" id="quantity" min="1" value="1">

    </div>
</figure>

<figure>
    <div class="cart">
        <p>
            In your basket:
            <span id="cart_items">None</span> <!-- Basket must update and allow for multiple items with different quantities to be selected at once -->
        </p>
    </div>
</div>
</figure> 

<figure>
<div class="payment">
    <p>
        payment methods (apple-pay & google-pay) <!-- Apple & googleplay sighn, use hover feature to allow user to choose payement method -->

</div>

</div>
